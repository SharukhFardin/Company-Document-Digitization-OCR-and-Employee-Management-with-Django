{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
  <!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Style of the login page -->
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<!-- background img -->
<body style="background-image:url({% static 'background.jpg' %}); background-size:cover; background-position:center; background-repeat:no-repeat;">
  <!-- Div for the Icon bar -->
  <div class="icon-bar">
      <img id="pic" src="{% static 'Million-Dollar-Logo.jpg' %}" alt="Plan international logo" width="60" height="60">
      <a href="#"><button id="nav">About Us </button></a>
      <div style="padding-top:30px; padding-left:515px;">
        {% for message in messages %}
        <h5 style=" color:white; font-family: Lucida Console, Courier New, monospace;"> {{message}}</h5>
        {% endfor %}
      </div>
  </div>

  <!-- code for the login box -->
	<div class="container">
    <div class="row">
      <div class="col-9">
        <div style="padding-top:175px;"class="d-flex justify-content-center">
          <div class="card" style="width:35rem; height:25.5rem; box-shadow: 10px 10px 5px #46494f;">
            <div class="card-header text-center bg-dark text-white">
              <h1>User Login</h1>
            </div>
            <div class="card-body">
              <form action="login" method="post"> <!-- verify_login method will ve the action -->
                {% csrf_token %}  <!-- for the csrf attack -->

                <div class="form-group" autocomplete="off">
                  <label style="font-size:20px;" for="email">Email</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="example@gmail.com" />
                </div>
                <div class="form-group">
                  <label style="font-size:20px;" for="password">Password</label>
                  <input type="password" id="password" class="form-control" name="password" autocomplete="new-password" placeholder="•••••••••••••••" />
                </div>
                <input style="padding-bottom:10px; padding-top:10px;" type="submit" class="btn btn-dark w-100" value="login" name="">

                <!-- Code section for showing forgot password and google sign in side by side -->
                <div class="row" style="padding-top:5px;">
                  <div class="col-5">
                <a id="link" style="margin:auto; text-align:left; display:block; padding-top:2px; color:black;" href="#">Forgot the password?</a>
                  </div>
                  <div class="col-1" style="text-align:right; padding-top:7px;">
                    <h5></h5>
                  </div>
                  <div style="text-align:right; padding-top:5px;" class="col-1">
                    <img src="{% static 'google.png' %}" alt="Google logo" height="47" width="auto">
                  </div>
                  <div class="col-5">
                    <a style="color:white;" href="#" class="google btn">
                      <i class="fa fa-google fa-fw"></i> Login with Google
                    </a>
                  </div>
                </div>
                <!--  -->

              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Code for showing the black robot cartoon -->
      <div id="robot" class="col-3">
        <img src="{% static 'robot.png' %}" alt="Robot Cartoon" height="500" width="auto">
      </div>
      <!--  -->
    </div>
	</div>

<!-- Code for the footer of the page -->
  <div class="footer">
    <p style="padding-top:5px;">Contact: <br>
        +0099809742 <br>
        example.mail@plani.org
  </div>
  <!--  -->

</body>
</html>
