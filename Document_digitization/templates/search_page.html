{% extends 'admin_page.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'admin_page.css' %}">
  <center style="margin-top:100px;">
      <h1>You are searching for {{ s }}</h1>
      <p><br></p>
      <h3>{{ x }}</h3>
      <form action="pdf_view" method="GET">
        <td>
            <button name="btn1" style="padding: 0%;  width: 10%; height:0%; border:none; background:none;" type="submit"><input style="height:0%; text-align:center; font-size:20px; width: 100%; background:none; border:none;" id="pdfname" name="pdfname" value="{{fn}}"></button>
        </td>
      </form>

      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">Document</th>
          </tr>
        </thead>
        <tbody>
          {% for file in lists %}
          <tr>
           <form action="pdf_view" method="GET">
            <td>
                <button name="btn1" style="padding: 0%;  width: 100%; height:0%; border:none; background:none;" type="submit"><input style="height:0%; text-align:center; font-size:20px; width: 100%; width: 100%; background:none; border:none;" id="pdfname" name="pdfname" value="{{file}}"></button>
            </td>
           </form>
          </tr>
          {% endfor %}
        </tbody>
      </table>

  </center>
{% endblock %}
